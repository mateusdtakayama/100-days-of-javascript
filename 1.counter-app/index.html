<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58e0101db8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-div">
            <h1>Aplicativo Contador</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                <i class="fas fa-long-arrow-down"></i> Diminuir
                </button>
                <button class="reset">
                <i class="fas fa-spinner"></i> Resetar
                </button>
                <button class="add">
                <i class="fas fa-long-arrow-up"></i> Aumentar
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
