<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randon Hex Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/58e0101db8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-div">
        <h1>Randon Hex Color Generator</h1>
        <span class="count color">#ffffff</span>
        <hr />
        <div class="buttons">
          <button class="generate">
            <i class="fas fa-spinner"></i> Generate
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
